<script type="javascript/template" id="tmpl-admin-organization-finances-page">
	<div class="org_admin_finances_page material -level_2_material">
		<div class="org_admin_finances_head">
			<h3>Финансы организации</h3>
			<div class="flex_grid -parts_equal_3">
				<div class="grid_box">
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Выручка</span>
						<span class="scoreboard_number">88 000₽</span>
					</div>
				</div>
				<div class="grid_box">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Комиссия Evendate</span>
						<span class="scoreboard_number">0₽ (1%)</span>
					</div>
				</div>
				<div class="grid_box">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Комиссия за эквайринг</span>
						<span class="scoreboard_number">2 640₽ (~4.5%)</span>
					</div>
				</div>
			</div>
			<div class="flex_grid -valign_center -parts_1_2">
				<div class="grid_box">
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Доступно для вывода</span>
						<span class="scoreboard_number -text_color_accent">88 000₽</span>
					</div>
				</div>
				<div class="grid_box">
					{withdraw_funds_button}
				</div>
			</div>
		</div>
		<div class="TransactionStory">
			<table class="table -data_table_override TransactionStoryTable">
				<colgroup>
					<col width="100px">
					<col>
					<col>
					<col>
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>Дата</th>
						<th>Сотрудник</th>
						<th>Сумма</th>
						<th>Статус</th>
						<th>Примечание</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			{transactions_loader}
		</div>

		<div class="OrdersChart">
			{orders_loader}
		</div>

		<div class="EventsFinances">
			<table class="table -data_table_override EventsFinancesTable">
				<thead>
					<tr>
						<th>Название</th>
						<th>Выручка</th>
						<th>Доступно для вывода</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			{events_loader}
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-admin-organization-finances-transaction-row">
	<tr>
		<td>{date}</td>
		<td>{staff_block}</td>
		<td>{sum}</td>
		<td>{status}</td>
		<td>{comment}</td>
	</tr>
</script>

<script type="javascript/template" id="tmpl-admin-organization-finances-event-row">
	<tr>
		<td>{title}</td>
		<td>{sum}</td>
		<td>{total_sum}</td>
	</tr>
</script>
