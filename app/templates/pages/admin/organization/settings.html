<script type="javascript/template" id="tmpl-admin-organization-settings-page">
	<div class="org_admin_settings_page material -level_2_material">
		<div class="org_admin_settings_wrapper">
			<h3>Редактирование организации</h3>
			<p class="-text_color_marginal">Перейдите в раздел редактирования, чтобы изменить данные организации</p>
			<a href="/admin/organization/{id}/edit" class="button -color_neutral_accent -size_low fa_icon fa-pencil Link RippleEffect"><span class="Text">Редактировать</span></a>
		</div>

		<div class="org_admin_settings_wrapper">
			<h3>Права доступа</h3>
			<div class="org_admin_settings_staff">
				<div class="org_admin_settings_staff_wrapper">
					<span class="small_title">Администраторы</span>
					<div class="org_admin_settings_admins_collection StaffCollection" data-staff_type="admin">
						{admin_avatar_blocks}
					</div>
				</div>
				<div class="org_admin_settings_staff_wrapper">
					<span class="small_title">Модераторы</span>
					<div class="org_admin_settings_admins_collection StaffCollection" data-staff_type="moderator">
						{moderator_avatar_blocks}
					</div>
				</div>
			</div>
		</div>

		<fieldset class="org_admin_settings_wrapper SaveLocalWrapper">
			<h3><label for="org_admin_settings_email">Электронная почта</label></h3>
			<p class="-text_color_marginal">Вы можете изменить электронную почту для связи</p>
			<div class="form_group -unite -parts_e_4">
				<input id="org_admin_settings_email" class="form_input" name="email" value="{email}" placeholder="E-mail" required>
				<button class="button -color_accent SaveLocal RippleEffect" type="button"><span class="Text">Сохранить</span></button>
			</div>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper">
			<h3>Приватность</h3>
			<p class="-text_color_marginal">Закрытые организации с доступом по приглашениям</p>
			{private_checkbox}
			<p class="-text_color_marginal">Закрытые организации могут публиковать непубличные мероприятия и предоставлять доступ для просмотра по приглашениям. Рекомендуется использовать для внутренних корпоративных мероприятий, где организатор может выслать приглашение конкретным сотрудникам.</p>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper SaveLocalWrapper" disabled title="Эта функция временно недоступна">
			<h3>Интеграция с сервисами</h3>
			<p class="-text_color_marginal">Публикуйте события сразу в Evendate, Facebook и Вконтакте</p>
			{fb_vk_integration_checkboxes}
			<fieldset class="Switching" data-switch_id="facebook_integration" disabled>
				<div class="form_group -unite -parts_e_4">
					<input id="org_admin_settings_facebook_integration" class="form_input" name="facebook_profile" value="{facebook_profile}" placeholder="Ссылка на профиль Facebook" title="Ссылка на профиль Facebook" required>
					<button class="button -color_accent SaveLocal RippleEffect" type="button"><span class="Text">Сохранить</span></button>
				</div>
			</fieldset>
			<p class="-text_color_marginal">Интегрируйтесь с Telegram и Slack</p>
			{slack_telegram_integration_checkboxes}
		</fieldset>

		<fieldset class="SaveLocalWrapper" disabled title="Эта функция временно недоступна">
			<div class="org_admin_settings_wrapper">
				<h3>Брендирование</h3>
				<p class="-text_color_marginal">Вы можете изменить цвет элементов страницы организации в соответствии с вашей стилистикой</p>
				<label class="form_label" for="org_admin_settings_brand_color">Фирменный цвет</label>
				<div class="form_unit -unite -parts_e_4">
					<input id="org_admin_settings_brand_color" class="form_input" name="brand_color" value="{brand_color}" placeholder="#3e4d66">
					<button class="button -color_accent SaveLocal RippleEffect" type="button"><span class="Text">Сохранить</span></button>
				</div>
			</div>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper" disabled title="Эта функция временно недоступна">
			<h3>Домен</h3>
			<p class="-text_color_marginal">Измените домен своей организации или создайте собственный домен. По этому адресу будет доступна страница вашей организации.</p>
			<table class="org_admin_settings_domain_table">
				<tbody>
					<tr>
						<td>{subdomain_radio}</td>
						<td><input class="form_input" name="domain" value="{subdomain}" required></td>
						<td>.evendate.io</td>
						<td align="right"><button class="button -color_accent -size_low RippleEffect" type="button"><span class="Text">Подключить</span></button></td>
					</tr>
					<tr>
						<td>{other_domain_radio}</td>
						<td><input class="form_input" name="domain" value="{other_domain}" disabled required></td>
						<td></td>
						<td align="right"><button class="button -color_accent -size_low RippleEffect" type="button"><span class="Text">Подключить</span></button></td>
					</tr>
				</tbody>
			</table>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper">
			<h3>Сменить тариф</h3>
			<div class="org_admin_settings_tariff">
				<div class="org_admin_settings_tariff_head">
					<span class="org_admin_settings_tariff_title">Базовый</span>
					<span class="org_admin_settings_tariff_price">0 руб./мес.</span>
				</div>
				<p class="-text_color_marginal"></p>
			</div>
			<div class="org_admin_settings_tariff">
				<div class="org_admin_settings_tariff_head">
					<span class="org_admin_settings_tariff_title -text_color_accent">Полный</span>
					<span class="org_admin_settings_tariff_price -text_color_accent">800 руб./мес.</span>
					<div class="org_admin_settings_tariff_button">
						{tariff_button}
					</div>
				</div>
				<p class="-text_color_marginal -align_right">{tariff_service_info}</p>
			</div>
		</fieldset>
	</div>
</script>

<script type="javascript/template" id="tmpl-admin-organization-payment-form">
	<form id="org_admin_settings_tariff_{payment_uuid}" class="-hidden" action="https://money.yandex.ru/eshop.xml" method="post">
		<input name="shopId" value="132896" type="hidden">
		<input name="scid" value="97111" type="hidden">
		<input name="customerNumber" value="{customer_id}" type="hidden">
		<input name="cps_email" value="{cps_email}" type="hidden">
		<input name="shopFailURL" value="{callback_url}" type="hidden">
		<input name="shopSuccessURL" value="{callback_url}" type="hidden">
		<input name="shopDefaultUrl" value="{callback_url}" type="hidden">
		<input name="evendate_payment_id" value="{payment_uuid}" type="hidden">
		<input name="sum" value="{sum}" type="hidden">
	</form>
</script>
