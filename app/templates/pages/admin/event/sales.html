<script type="javascript/template" id="tmpl-admin-event-sales-page">
	<div class="event_admin_sales_page material -level_2_material">
		<header class="event_admin_sales_header">
			<div class="event_admin_sales_header_main">
				<h3 class="event_admin_sales_title">{title}</h3>
				<div class="event_admin_sales_header_bottom">
					<aside class="event_admin_sales_big_date scoreboard -size_huge -color_accent -align_center">
						<span class="scoreboard_number">{first_event_date_day}</span>
						<span class="scoreboard_title">{first_event_date_month}</span>
					</aside>
					<div class="event_admin_sales_header_info">
						<p class="-text_color_primary_80 -font_weight_bolder">{formatted_dates}</p>
						<p class="-text_color_primary_80 -font_weight_bolder"><span>Регистрация {registration_dates}</span></p>
						<div class="form_group -parts_e_e">
							<div class="form_unit">
								{sales_settings_button}
							</div>
							<div class="form_unit">
								{promotion_button}
							</div>
						</div>
					</div>
				</div>
			</div>
			<aside class="event_admin_sales_header_side">
				<div class="event_admin_sales_brief_block">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Билеты</span>
						<span class="scoreboard_number">{sold_count} / {sum_amount}</span>
					</div>
				</div>
				<div class="event_admin_sales_brief_block">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Заявки</span>
						<span class="scoreboard_number">{orders_count}</span>
					</div>
				</div>
				<div class="event_admin_sales_brief_block">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Контроль входа</span>
						<span class="scoreboard_number">{checked_out_count} / {sold_count}</span>
					</div>
				</div>
				<div class="event_admin_sales_brief_block">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Возвраты</span>
						<span class="scoreboard_number">0</span>
					</div>
				</div>
			</aside>
		</header>
		<div class="event_admin_sales_page_main">
			<div class="flex_grid -parts_2_1_2 -strict_width">
				<div class="grid_box">
					<h4>Типы билетов</h4>
					{ticket_types}
				</div>
				<div class="grid_box"></div>
				<div class="grid_box">
					<h4>Финансы</h4>
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Выручка</span>
						<span class="scoreboard_number">{total_income}</span>
					</div>
					<div class="flex_grid -parts_equal_2">
						<div class="grid_box">
							<div class="scoreboard -size_normal">
								<span class="scoreboard_title">Комиссия Evendate</span>
								<span class="scoreboard_number">{evendate_commission_value} (1%)</span>
							</div>
						</div>
						<div class="grid_box">
							<div class="scoreboard -size_normal">
								<span class="scoreboard_title">Комиссия за эквайринг</span>
								<span class="scoreboard_number">{processing_commission_value}</span>
								<span class="scoreboard_number tooltip" title="Комиссия зависит от способа оплаты участниками. Процент высчитывается как округленное среднее со всех заказов.">({processing_commission}%)</span>
							</div>
						</div>
					</div>
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Заработано</span>
						<span class="scoreboard_number -text_color_accent">{withdraw_available}</span>
					</div>
					{withdraw_funds_button}
				</div>
			</div>
			{charts}
			{promocodes}
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-admin-event-sales-chart">
	<div class="event_admin_sales_chart chart_wrapper {classes} AreaChart"></div>
</script>

<script type="javascript/template" id="tmpl-admin-event-sales-ticket-type">
	<div class="event_admin_sales_ticket_type">
		<h5 class="event_admin_sales_ticket_type_title">{name} {stamp}</h5>
		<p class="event_admin_sales_ticket_type_info">
			<span class="event_admin_sales_ticket_type_dates">{dates}</span>
			<span class="event_admin_sales_ticket_type_price">{price}</span>
		</p>
		{progress_bar}
	</div>
</script>

<script type="javascript/template" id="tmpl-admin-event-sales-promocodes">
	<h4>Промокоды</h4>
	<div class="-edge_to_edge">
		<table class="table -data_table_override PromocodesTable">
			<thead>
				<tr>
					<th>Код</th>
					<th>Скидка</th>
					<th>Период активности</th>
					<th>Использовано</th>
					<th>Общая сумма скидки</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<th colspan="4" align="right">Суммарная скидка по промокадам:</th>
					<th class="EffortTotalSum"></th>
				</tr>
			</tfoot>
		</table>
	</div>
</script>
