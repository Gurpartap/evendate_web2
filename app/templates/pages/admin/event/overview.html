<script type="javascript/template" id="tmpl-eventstat-overview">
	<div class="page eventstat_overview">
		<header class="eventstat_overview_header">
			<div class="eventstat_overview_header_block img_holder">
				<img src="{image_horizontal_url}?width={cover_width}" class="CallModal" data-modal_type="media" data-modal_media_type="image" data-modal_media_url="{image_horizontal_url}" width="{cover_width}">
			</div>
			<div class="eventstat_overview_header_block eventstat_overview_info">
				<span class="eventstat_overview_event_title">{title}</span>
				<div class="eventstat_overview_dates">
					{dates_block}
				</div>
				<div class="eventstat_overview_buttons">
					<a href="/event/{id}" class="button -size_low -color_neutral RippleEffect link Link">Перейти на страницу</a>
				</div>
			</div>
			<div class="eventstat_overview_header_block eventstat_overview_scoreboards_wrapper">
				<div class="eventstat_overview_scoreboards EventstatsScoreboards">{scoreboards}</div>
				<span class="action -color_accent fa_icon fa-plus-circle -hidden">Добавить к сравнению</span>
			</div>
		</header>
		<div class="eventstat_overview_content">
			<div class="eventstat_overview_charts EventStatAreaCharts">
				<div class="eventstat_overview_chart AreaChart NotificationsSentAreaChart"></div>
				<div class="eventstat_overview_chart AreaChart ViewAreaChart"></div>
				<div class="eventstat_overview_chart AreaChart ViewDetailAreaChart"></div>
				<div class="eventstat_overview_chart AreaChart OpenConversionsAreaChart"></div>
				<div class="eventstat_overview_chart AreaChart FaveAreaChart"></div>
				<div class="eventstat_overview_chart AreaChart FaveConversionsAreaChart"></div>
			</div>
			<div class="eventstat_overview_big_scoreboards EventstatsBigScoreboards">{big_scoreboards}</div>
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-eventstat-overview-datetime">
	<div class="eventstat_overview_datetime">
		<div class="eventstat_overview_date"><span>{date}</span></div>
		<div class="eventstat_overview_time"><span>{time}</span></div>
	</div>
</script>
