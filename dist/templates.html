<script type="javascript/template" id="tmpl-admin-organization-finances-page">
	<div class="org_admin_finances_page material -level_2_material">
		<div class="org_admin_finances_wrapper">
			<h3>Финансы организации</h3>
			<div class="flex_grid -parts_equal_3">
				<div class="grid_box">
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Выручка</span>
						<span class="scoreboard_number">{total_income}</span>
					</div>
				</div>
				<div class="grid_box">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Комиссия Evendate</span>
						<span class="scoreboard_number">{evendate_commission_value} (1%)</span>
					</div>
				</div>
				<div class="grid_box">
					<div class="scoreboard -size_normal">
						<span class="scoreboard_title">Комиссия за эквайринг</span>
						<span class="scoreboard_number">{processing_commission_value} <span class="tooltip" title="Комиссия зависит от способа оплаты участниками. Процент высчитывается как округленное среднее со всех заказов.">({processing_commission}%)</span></span>
					</div>
				</div>
			</div>
			<div class="flex_grid -valign_center -parts_1_2">
				<div class="grid_box">
					<div class="scoreboard -size_big">
						<span class="scoreboard_title">Доступно для вывода</span>
						<span class="scoreboard_number -text_color_accent">{withdraw_available}</span>
					</div>
				</div>
				<div class="grid_box">
					<div class="form_unit">
						{withdraw_funds_button}
					</div>
					<div class="form_unit">
						{withdraw_funds_help}
					</div>
				</div>
			</div>
		</div>
		<div class="TransactionStory">
			<div class="org_admin_finances_wrapper">
				<h4>История вывода средств</h4>
			</div>
			<table class="table -data_table_override TransactionStoryTable">
				<colgroup>
					<col width="12%">
					<col width="17%">
					<col width="15%">
					<col width="23%">
					<col width="18%">
					<col width="15%">
				</colgroup>
				<thead>
					<tr>
						<th>Дата</th>
						<th>Сотрудник</th>
						<th>Статус</th>
						<th>Примечание</th>
						<th>Ответ</th>
						<th align="right">Сумма</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			{transactions_loader}
		</div>

		<div class="org_admin_finances_wrapper">
			{charts}
		</div>

		<div class="EventsFinances">
			<div class="org_admin_finances_wrapper">
				<h4>События</h4>
			</div>
			<table class="table -data_table_override EventsFinancesTable">
				<colgroup>
					<col width="70%">
					<col width="15%">
					<col width="15%">
				</colgroup>
				<thead>
					<tr>
						<th>Название</th>
						<th align="right">Выручка</th>
						<th align="right">Заработано</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			{events_loader}
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-admin-organization-requisites-page">
	<form class="page org_admin_requisites_page material -level_2_material Tabs RequisitesForm">
		{radio_group}
		<p class="text -mini">Заключение <a href="/docs/agent_agreement.pdf" target="_blank">договора</a> дает возможность продавать билеты через Интернет. Договор можно заключить одним из следующих способов:</p>
		<div class="tab_bodies_wrap TabsBodyWrapper">
			<fieldset class="tab_body TabsBody -active">
				<ol class="text -mini">
					<li>Авансовый платеж в размере 10 рублей с расчетного счета вашей организации или ИП</li>
					<li>Предоставление копий ваших уставных документов</li>
				</ol>
				<h3>Информация о компании</h3>
				{l_company_form_field}
				<fieldset class="form_unit CompanyAdditionalInfo -hidden">

						{l_inn_form_field}
						{l_kpp_form_field}
						{l_ogrn_form_field}
					</div>
					{l_real_address_form_field}

						<option select hidden value="">Выберите</option>
						<option value="value_added_tax">Обычная система налогообложения (с НДС)</option>
						<option value="no_value_added_tax">Упрощенная система налогообложения (без НДС)</option>
					</select>
					<p class="form_helptext">Укажите, является ли ваша компания налогоплательщиком НДС</p>
				</div>

				<h3>Банковские данные</h3>
				{l_bank_name_form_field}
				<fieldset class="form_unit LegalEntityBankAdditionalInfo -hidden">
					<div class="form_group -parts_e_e -valign_baseline">
						{l_bic_form_field}
						{l_correspondent_account_form_field}
					</div>
				</fieldset>
				{l_checking_account_form_field}

				<h3>Подписывающее лицо</h3>
				{l_signer_name_form_field}
				{l_signer_position_form_field}

				<h3>Контактная информация</h3>
				{l_self_name_form_field}
				<div class="form_group -parts_e_e -valign_baseline">
					{l_self_email_form_field}
					{l_self_phone_form_field}
				</div>
			</fieldset>
			<fieldset class="tab_body TabsBody" disabled>
				<ol class="text -mini">
					<li>Перевести нам 15 рублей с вашего личного банковского счета</li>
					<li>Прислать нам нотариально заверенное заявление</li>
					<li>Приехать к нам в офис с паспортом и подписать заявление в офисе</li>
				</ol>
				<h3>Информация об организаторе</h3>
				{n_self_name_form_field}
				{n_inn_form_field}
				<div class="form_group -parts_e_e -valign_baseline">
					{n_id_number_field}
					{n_id_when_field}
				</div>
				{n_id_who_field}

				{n_register_address_field}
				{n_post_address_field}

				<h3>Банковские данные</h3>
				{n_bank_name_form_field}
				<fieldset class="form_unit NaturalPersonBankAdditionalInfo -hidden">
					<div class="form_group -parts_e_e -valign_baseline">
						{n_bic_form_field}
						{n_correspondent_account_form_field}
					</div>
				</fieldset>
				{n_checking_account_form_field}
				{n_withdraw_comments_form_field}

				<h3>Контактная информация</h3>
				<div class="form_group -parts_e_e -valign_baseline">
					{n_self_email_form_field}
					{n_self_phone_form_field}
				</div>

			</fieldset>
		</div>
		<div class="-align_center">
			{submit_button}
		</div>
	</form>
</script>
<script type="javascript/template" id="tmpl-admin-organization-settings-page">
	<div class="org_admin_settings_page material -level_2_material">
		<div class="org_admin_settings_wrapper">
			<h3>Редактирование организации</h3>
			<p class="-text_color_marginal">Перейдите в раздел редактирования, чтобы изменить данные организации</p>
			<a href="/admin/organization/{id}/edit" class="button -color_neutral_accent -size_low fa_icon fa-pencil Link RippleEffect"><span class="Text">Редактировать</span></a>
		</div>

		<div class="org_admin_settings_wrapper">
			<h3 class="help_link HelpLink" data-article_id="71">Права доступа</h3>
			<div class="org_admin_settings_staff">
				<div class="org_admin_settings_staff_wrapper">
					<span class="small_title">Администраторы</span>
					<div class="org_admin_settings_admins_collection StaffCollection" data-staff_type="admin">
						{admin_avatar_blocks}
					</div>
				</div>
				<div class="org_admin_settings_staff_wrapper">
					<span class="small_title">Модераторы</span>
					<div class="org_admin_settings_admins_collection StaffCollection" data-staff_type="moderator">
						{moderator_avatar_blocks}
					</div>
				</div>
			</div>
		</div>

		<fieldset class="org_admin_settings_wrapper SaveLocalWrapper">
			<h3><label for="org_admin_settings_email">Электронная почта</label></h3>
			<p class="-text_color_marginal">Вы можете изменить электронную почту для связи</p>
			<div class="form_group -unite -parts_e_4">
				<input id="org_admin_settings_email" class="form_input" name="email" value="{email}" placeholder="E-mail" required>
				<button class="button -color_accent SaveLocal RippleEffect" type="button"><span class="Text">Сохранить</span></button>
			</div>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper">
			<h3>Приватность</h3>
			<p class="-text_color_marginal">Закрытые организации с доступом по приглашениям</p>
			{private_checkbox}
			<p class="-text_color_marginal">Закрытые организации могут публиковать непубличные мероприятия и предоставлять доступ для просмотра по приглашениям. Рекомендуется использовать для внутренних корпоративных мероприятий, где организатор может выслать приглашение конкретным сотрудникам.</p>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper SaveLocalWrapper" disabled title="Эта функция временно недоступна">
			<h3>Интеграция с сервисами</h3>
			<p class="-text_color_marginal">Публикуйте события сразу в Evendate, Facebook и Вконтакте</p>
			{fb_vk_integration_checkboxes}
			<fieldset class="Switching" data-switch_id="facebook_integration" disabled>
				<div class="form_group -unite -parts_e_4">
					<input id="org_admin_settings_facebook_integration" class="form_input" name="facebook_profile" value="{facebook_profile}" placeholder="Ссылка на профиль Facebook" title="Ссылка на профиль Facebook" required>
					<button class="button -color_accent SaveLocal RippleEffect" type="button"><span class="Text">Сохранить</span></button>
				</div>
			</fieldset>
			<p class="-text_color_marginal">Интегрируйтесь с Telegram и Slack</p>
			{slack_telegram_integration_checkboxes}
		</fieldset>

		<fieldset class="SaveLocalWrapper">
			<div class="org_admin_settings_wrapper">
				<h3 class="help_link HelpLink" data-article_id="77">Брендирование</h3>
				<p class="-text_color_marginal">Вы можете изменить цвет элементов страницы организации в соответствии с вашей стилистикой</p>
				<div class="form_group -parts_e_2">
					{brand_color_field}
					{brand_color_accent_field}
				</div>
				<div class="form_unit -align_center">
					{save_colors_button}
				</div>
			</div>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper" disabled title="Эта функция временно недоступна">
			<h3>Домен</h3>
			<p class="-text_color_marginal">Измените домен своей организации или создайте собственный домен. По этому адресу будет доступна страница вашей организации.</p>
			<table class="org_admin_settings_domain_table">
				<tbody>
					<tr>
						<td>{subdomain_radio}</td>
						<td><input class="form_input" name="domain" value="{subdomain}" required></td>
						<td>.evendate.io</td>
						<td align="right"><button class="button -color_accent -size_low RippleEffect" type="button"><span class="Text">Подключить</span></button></td>
					</tr>
					<tr>
						<td>{other_domain_radio}</td>
						<td><input class="form_input" name="domain" value="{other_domain}" disabled required></td>
						<td></td>
						<td align="right"><button class="button -color_accent -size_low RippleEffect" type="button"><span class="Text">Подключить</span></button></td>
					</tr>
				</tbody>
			</table>
		</fieldset>

		<fieldset class="org_admin_settings_wrapper">
			<h3 id="change_tariff">Сменить тариф</h3>
			<div class="org_admin_settings_tariff">
				<div class="org_admin_settings_tariff_head">
					<span class="org_admin_settings_tariff_title">Базовый</span>
					<span class="org_admin_settings_tariff_price">0 руб./мес.</span>
				</div>
				<p class="-text_color_marginal"></p>
			</div>
			<div class="org_admin_settings_tariff">
				<div class="org_admin_settings_tariff_head">
					<span class="org_admin_settings_tariff_title -text_color_accent">Premium</span>
					<span class="org_admin_settings_tariff_price -text_color_accent">800 руб./мес.</span>
					<div class="org_admin_settings_tariff_button">
						{tariff_button}
					</div>
				</div>
				<p class="-text_color_marginal -align_right">{tariff_service_info}</p>
			</div>
			{premium_tariff_help}
		</fieldset>
	</div>
</script>
