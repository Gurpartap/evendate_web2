<!-- NEW TEMPLATES -->

<script type="javascript/template" id="tmpl-edit-event-page">

	<div class="page edit_event_page">
		<form class="form-horizontal" id="edit-event-form">

			<h3>{header_text}</h3>
			<input id="edit_event_event_id" type="hidden" name="event_id" value="{id}">

			<div class="EditEventOrganizations -hidden">
				<h4 class="form_label"><label for="edit_event_organization">Организация</label></h4>
				<div class="form_unit">
					<select id="edit_event_organization" name="organization_id"></select>
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_title">Название</label></h4>
			<div class="form_unit">
				<input id="edit_event_title" class="form_input LimitSize" type="text" name="title" value="{title}" autocomplete="off" placeholder="Название мероприятия" data-maxlength="60" required>
			</div>

			<h4 class="form_label">Дата</h4>
			<div class="event_datepicker">
				<div class="EventDatesCalendar event_datepicker_calendar"></div>
				<div class="event_datepicker_form">
					<p>Выбраны даты:</p>
					<div class="selected_days EventSelectedDaysText"><p>Даты не выбраны</p></div>
					<div class="form_group MainTime -parts_e_2">
						<div class="form_unit -inline">
							<label class="form_label">Начало</label>
							<div class="form_unit">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit">
										<input class="form_input StartHours" required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit">
										<input class="form_input StartMinutes" required>
									</div>
								</div>
							</div>
						</div>
						<div class="form_unit -inline">
							<label class="form_label">Конец</label>
							<div class="form_unit">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit">
										<input class="form_input EndHours" required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit">
										<input class="form_input EndMinutes" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form_unit">
						<input id="edit_event_different_time" class="form_checkbox" type="checkbox" name="different_time" tabindex="-1">
						<label class="form_label" for="edit_event_different_time"><span>Разное время</span></label>
					</div>
				</div>
			</div>

			<div id="edit_event_selected_days_wrapper" class="collapsing_wrapper">
				<div class="collapsing_content">
					<table class="event_selected_days_table">
						<colgroup>
							<col width="7%">
							<col width="21%">
							<col width="10%">
							<col width="31%">
							<col width="31%">
						</colgroup>
						<thead>
							<tr>
								<th></th>
								<th>День</th>
								<th></th>
								<th>Время начала</th>
								<th>Время конца</th>
							</tr>
						</thead>
						<tbody class="SelectedDaysRows">
						</tbody>
					</table>
					<div style="display: inline-block">
						<input id="new_date" type="hidden">
						<button class="button -color_default event_selected_days_add_date AddDayToTable DatePicker RippleEffect" type="button"><span>Добавить день</span></button>
					</div>
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_placepicker">Место проведения</label></h4>
			<div class="form_group -parts_3_1">
				<div class="form_unit">
					<input class="form_input Placepicker" id="edit_event_placepicker" data-map-container-id="edit_event_map" name="location" value="{location}" required>
				</div>
				<div class="form_unit">
					<button class="button -color_primary -fill RippleEffect EditEventDefaultAddress" type="button" tabindex="-1">По умолчанию</button>
				</div>
			</div>
			<div id="edit_event_map" class="collapse">
				<div class="placepicker-map thumbnail"></div>
			</div>

			<h4 class="form_label"><label for="edit_event_description">Описание</label></h4>
			<div class="form_unit">
				<textarea id="edit_event_description" class="form_textarea LimitSize" data-maxlength="500" name="description" placeholder="Не более 500 символов" required>{description}</textarea>
			</div>

			<h4 class="form_label">Регистрация</h4>
			<div class="form_unit">
				<input id="edit_event_registration_required" class="form_checkbox" type="checkbox" name="registration_required">
				<label class="form_label" for="edit_event_registration_required"><span>Обязательная регистрация</span></label>
			</div>
			<p>Крайний срок регистрации до:</p>
			<div class="form_group -parts_2_3 RegistrationTill">
				<div class="form_unit -inline -status_disabled">
					<label class="form_label">Дата</label>
					<div class="form_select -v_centering DatePicker" data-min_date="{current_date}"><label>{registration_till_data_label}</label><input name="registration_till_date" value="{registration_till_data}" type="hidden" disabled required></div>
				</div>
				<div class="form_unit -status_disabled">
					<div class="form_group -parts_e_2">
						<div class="form_unit -inline -status_disabled">
							<label class="form_label">Время</label>
							<div class="form_unit -status_disabled">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit -status_disabled">
										<input class="form_input" name="registration_till_time_hours" value="{registration_till_time_hours}" disabled required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit -status_disabled">
										<input class="form_input" name="registration_till_time_minutes" value="{registration_till_time_minutes}" disabled required>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h4 class="form_label">Цена</h4>
			<div class="form_group -parts_1_3">
				<div class="form_unit">
					<input id="edit_event_free" class="form_checkbox" type="checkbox" checked name="is_free">
					<label class="form_label" for="edit_event_free"><span>Бесплатно</span></label>
				</div>
				<div class="form_unit -inline -status_disabled MinPrice">
					<label class="form_label" for="edit_event_min_price"><span>Цена от</span></label>
					<input id="edit_event_min_price" class="form_input" type="text" name="min_price" autocomplete="off" disabled placeholder="Минимальная цена">
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_url">Ссылка на страницу мероприятия</label></h4>
			<div class="form_unit">
				<input id="edit_event_url" class="form_input" type="text" name="detail_info_url" value="{detail_info_url}" autocomplete="off" placeholder="Ссылка">
			</div>

			<h4 class="form_label"><label for="event_tags">Теги</label></h4>
			<div class="form_unit">
				<input id="event_tags" class="form_input EventTags" type="text" name="tags" autocomplete="off" required>
			</div>

			<h4 class="form_label"><label>Обложка для мероприятия</label></h4>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Горизонтальная</label></h4>
						<div class="Tabs">
							<header class="tabs_header -color_primary">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="edit_event_load_by_url_hor" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_secondary RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="edit_event_load_by_url_hor">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_secondary RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>
								</div>
							</div>
						</div>
						<p class="FileNameText"></p>
						<div class="form_unit">
							<button class="button -color_secondary_alt RippleEffect CropAgain -hidden" type="button">Кадрировать</button>
						</div>
					</div>
				</div>
				<div class="form_unit">
					<div class="img_holder">
						<img class="edit_event_img_preview_hor EditEventImgPreview" data-aspect_ratio="16/9" src="{image_horizontal_url}">
						<img src="app/img/edit_event/edit_event_img_placeholder_hor.png">
						<input id="edit_event_image_horizontal_src" class="DataUrl" type="hidden" name="image_horizontal" value="{image_horizontal_base64}">
						<input id="edit_event_image_horizontal_filename" class="FileName" type="hidden" name="filename_horizontal" value="{image_horizontal_filename}">
					</div>
				</div>
			</div>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Вертикальная</label></h4>
						<div class="Tabs">
							<header class="tabs_header -color_primary">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="edit_event_load_by_url_vert" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_secondary RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="edit_event_load_by_url_vert">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_secondary RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>
								</div>
							</div>
						</div>
						<p class="FileNameText"></p>
						<div class="form_unit">
							<button class="button -color_secondary_alt RippleEffect CropAgain -hidden" type="button">Кадрировать</button>
						</div>
					</div>
				</div>
				<div class="form_unit">
					<div class="img_holder">
						<img class="edit_event_img_preview_vert EditEventImgPreview" data-aspect_ratio="7/10" src="{image_vertical_url}">
						<img src="app/img/edit_event/edit_event_img_placeholder_vert.png">
						<input id="edit_event_image_vertical_src" class="DataUrl" type="hidden" name="image_vertical" value="{image_vertical_base64}">
						<input class="FileName" type="hidden" name="filename_vertical" value="{image_vertical_filename}">
					</div>
				</div>
			</div>
			<!--
			<h4 class="form_label"><label>Уведомления для пользователей</label></h4>
			<div class="form_group -parts_1_2_1">
				<div class="form_unit">
					<select class="form_select2 ToSelect2" data-minimum-results-for-search="-1">
						<option selected>Не уведомлять</option>
						<option>За 3 часа</option>
						<option>За сутки</option>

						<option>Свой вариант</option>
					</select>
				</div>

						<div class="form_select -v_centering DatePicker"><label>Дата</label><input type="hidden"></div>
					</div>
					<div class="form_unit -inline">

								<div class="form_unit">
									<input class="form_input">
								</div>
								<span class="divider">:</span>
								<div class="form_unit">
									<input class="form_input">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>-->

			<h4 class="form_label"><label for="event_tags">Публикация</label></h4>
			<div class="form_group -parts_e_2">

				<div class="form_unit">
					<input id="edit_event_delayed_publication" class="form_checkbox" type="checkbox" name="delayed_publication">
					<label class="form_label" for="edit_event_delayed_publication"><span>Отложенная публикация</span></label>
				</div>

				<div class="form_unit DelayedPublication -status_disabled">

					<div class="form_unit -inline">
						<label class="form_label">Дата</label>
						<div class="form_select -v_centering DatePicker" data-min_date="{current_date}"><label>{public_at_data_label}</label><input type="hidden" name="public_at_date" value="{public_at_data}" disabled required></div>
					</div>

					<div class="form_unit -inline">
						<label class="form_label">Точное время</label>
						<div class="form_unit">
							<div class="form_group -time_input TimeInput">
								<div class="form_unit">
									<input class="form_input" name="public_at_time_hours" value="{public_at_time_hours}" disabled required>
								</div>
								<span class="divider">:</span>
								<div class="form_unit">
									<input class="form_input" name="public_at_time_minutes" value="{public_at_time_minutes}" disabled required>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>


			<div class="form_unit">
				<input id="edit_event_to_public_vk" class="form_checkbox" type="checkbox" name="to_post_vk" tabindex="-1">
				<label class="form_label" for="edit_event_to_public_vk"><span>Опубликовать Вконтакте</span></label>
			</div>
			<div id="edit_event_vk_publication" class="collapsing_wrapper">
				<div class="collapsing_content">
					<div class="EditEventVkGroup">
						<h4 class="form_label"><label for="edit_event_vk_groups">Сообщество</label></h4>
						<div class="form_unit -status_disabled">
							<select id="edit_event_vk_groups" class="form_select2 ToSelect2" name="vk_group" disabled></select>
						</div>
					</div>
					<h4 class="form_label"><label for="edit_event_description">Пост</label></h4>
					<div class="form_unit -status_disabled">
						<textarea id="edit_event_vk_post" class="form_textarea" name="vk_post" placeholder="" disabled style="height: 10em"></textarea>
					</div>
					<div class="form_group EditEventImgLoadWrap -parts_2_3">
						<div class="form_unit -status_disabled">
							<div class="edit_event_vk_img">
								<input id="edit_event_vk_image_src" class="DataUrl" type="hidden" name="vk_image_src" value="{vk_image_base64}" disabled>
								<input id="edit_event_vk_image_filename" class="FileName" type="hidden" name="vk_image_filename" value="{vk_image_filename}" disabled>
								<div class="edit_event_vk_img_preview"><img class="EditEventImgPreview" data-aspect_ratio="16/9" src="{vk_image_url}"></div>
								<footer class="edit_event_vk_img_footer form_group -parts_e_2">
									<div class="form_unit -status_disabled"><button class="action DeleteImg -color_error" type="button">Удалить</button></div>
									<div class="form_unit -status_disabled" align="right"><button class="action CropAgain -color_primary" type="button">Кадрировать</button></div>
								</footer>
							</div>
						</div>
						<div class="edit_event_vk_right_block form_unit -status_disabled -v_centering -h_centering">
							<button class="button -color_neutral FileLoadButton RippleEffect" type="button"><input class="LoadImg -hidden" type="file"><span class="Text">Изменить</span></button>
						</div>
					</div>
					<div class="form_unit -status_disabled" align="right">
						<button id="edit_event_vk_publication_button" class="button -color_vk RippleEffect" type="button"><span class="Text">Подтвердить публикацию</span></button>
					</div>
				</div>


			</div>

			<div class="form_unit -h_centering">
				<button id="edit_event_submit" class="button RippleEffect -color_secondary" type="button">Опубликовать</button>
			</div>

		</form>
	</div>

</script>

<script type="javascript/template" id="tmpl-calendar">
	<div class="{wrapper_class} -unselectable">
		<div class="{header_class}">
			<button class="PrevMonth {prev_btn_class} fa_icon fa-chevron-left" type="button"></button>
			<span class="MonthName {month_name_class}"></span>
			<button class="NextMonth {next_btn_class} fa_icon fa-chevron-right" type="button"></button>
		</div>
		<table class="CalendarTable {table_class}">
			<colgroup>
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
			</colgroup>
			<thead class="{thead_class}">
				<tr class="{head_tr_class}">
					<th class="{table_cell_class} {th_class} Week_1" data-weekday="1"><span>Пн</span></th>
					<th class="{table_cell_class} {th_class} Week_2" data-weekday="2"><span>Вт</span></th>
					<th class="{table_cell_class} {th_class} Week_3" data-weekday="3"><span>Ср</span></th>
					<th class="{table_cell_class} {th_class} Week_4" data-weekday="4"><span>Чт</span></th>
					<th class="{table_cell_class} {th_class} Week_5" data-weekday="5"><span>Пт</span></th>
					<th class="{table_cell_class} {th_class} Week_6" data-weekday="6"><span>Сб</span></th>
					<th class="{table_cell_class} {th_class} Week_0" data-weekday="0"><span>Вс</span></th>
				</tr>
			</thead>
			<tbody class="CalendarTableBody {tbody_class}"></tbody>
		</table>
	</div>
</script>

<script type="javascript/template" id="tmpl-calendar-row">
	<tr class="{tr_class}"></tr>
</script>

<script type="javascript/template" id="tmpl-calendar-div">
	<td class="{td_classes}" data-weekday="{day_number}" data-date="{date}" data-title="{date_text}"><span>{number}</span></td>
</script>

<script type="javascript/template" id="tmpl-selected-table-day">
	<tr class="TableDay_{date}" data-date="{date}">
		<td><button class="remove_date RemoveRow" type="button">&times;</button></td>
		<td><input class="form_input DatePicker" value="{formatted_date}" data-selected_day="{date}" required></td>
		<td></td>
		<td>
			<div class="form_unit -inline">
				<label class="form_label">Начало</label>
				<div class="form_unit">
					<div class="form_group -time_input TimeInput">
						<div class="form_unit">
							<input class="form_input StartHours" value="{start_hours}" required>
						</div>
						<span class="divider">:</span>
						<div class="form_unit">
							<input class="form_input StartMinutes" value="{start_minutes}" required>
						</div>
					</div>
				</div>
			</div>
		</td>
		<td>
			<div class="form_unit -inline">
				<label class="form_label">Конец</label>
				<div class="form_unit">
					<div class="form_group -time_input TimeInput">
						<div class="form_unit">
							<input class="form_input EndHours" value="{end_hours}" required>
						</div>
						<span class="divider">:</span>
						<div class="form_unit">
							<input class="form_input EndMinutes" value="{end_minutes}" required>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
</script>

<script type="javascript/template" id="tmpl-datepicker">
	<div class="date_picker">
		<div class="DatePickerCalendar"></div>
		<button class="button -color_primary SubmitDatePicker" type="button">Готово</button>
	</div>
</script>

<script type="javascript/template" id="tmpl-option">
	<option value="{val}" {data}>{display_name}</option>
</script>

<script type="javascript/template" id="tmpl-organization-info-page">
	<div class="page organization_info_page">
		<header class="organization_header">
			<div class="img_holder">
				<img src="{background_img_url}">
			</div>
			<div class="organization_header_backdrop"></div>
			<div class="organization_header_bottom">
				<div class="avatar_block organization_title_block">
					<div class="avatar -size_small organization_avatar"><img src="{img_small_url}"></div>
					<span class="avatar_name organization_title" title="{name}">{name}</span>
				</div>
				<div class="organization_header_button">
					<button class=" button -low -fill -color_secondary fa_icon {subscribe_button_classes} OrganizationSubscribe RippleEffect" type="button"><span class="Text">{subscribe_button_text}</span></button>
				</div>
			</div>
		</header>
		<div class="organization_description_block">
			<p class="organization_description">{description}</p>
			<div class="form_group -parts_1_3">
				<div class="form_unit">
					<a class="button -color_marginal RippleEffect fa_icon fa-external-link" href="{site_url}" target="_blank">Подробнее</a>
				</div>
				<div class="form_unit">
					<small class="-color_marginal">Адрес организатора:</small>
					<p>{default_address}</p>
				</div>
			</div>
		</div>
		<div class="organization_feed Tabs">
			<div class="tabs_header -color_secondary">
				<span class="tab Tab -active">Будущие</span>
				<span class="tab Tab">Прошедшие</span>
			</div>
			<div class="tab_bodies_wrap TabsBodyWrapper">
				<div class="tab_body TabsBody -active">
					{future_events}
				</div>
				<div class="tab_body TabsBody">
					{passed_events}
				</div>
			</div>
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-organization-feed-container">
	<div class="organization_feed_container" data-container-date="{date}">
		{events}
	</div>
</script>

<script type="javascript/template" id="tmpl-organization-feed-block">
	<div class="organization_feed_block">
		<div class="organization_feed_block_img img_holder">
			<img src="{image_horizontal_small_url}">
		</div>
