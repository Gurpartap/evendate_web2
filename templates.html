<!-- NEW TEMPLATES -->

<!-- COMMONS -->

<script type="javascript/template" id="tmpl-radio-checkbox">
	<div class="{unit_classes}">
		<input id="{id}" class="{classes}" type="{type}" name="{name}" {attributes} {dataset} tabindex="-1">
		<label class="form_label" for="{id}"><span>{label}</span></label>
	</div>
</script>

<script type="javascript/template" id="tmpl-button">
	<button class="button {classes}" {dataset} type="button" {attributes}><span class="Text">{title}</span></button>
</script>

<script type="javascript/template" id="tmpl-user-tombstone">
	<div class="user_tombstone Controller" data-is_friend="{is_friend}" data-page="friend/{id}" data-friend-id="{id}" data-title="{full_name}" data-name="{full_name}">
		<div class="avatar -size_{size} -rounded" style="background-image: url('{avatar_url}')"></div>
		<p class="user_tombstone_title">{full_name}</p>
	</div>
</script>

<script type="javascript/template" id="tmpl-option">
	<option value="{val}" {data}>{display_name}</option>
</script>

<script type="javascript/template" id="tmpl-subscriber-divider">
	<p class="organization_subscribers_divider -color_accent">{label}</p>
</script>

<script type="javascript/template" id="tmpl-subscriber">
	<div class="subscriber Controller" data-is_friend="{is_friend}" data-page="friend/{id}" data-friend-id="{id}" data-name="{name}">
		<div class="avatar_block">
			<div class="avatar -size_40x40 -rounded -bordered">
				<img src="{avatar_url}" onerror="this.onerror=null;this.src='/app/img/logo_40.png'">
			</div>
			<span class="avatar_name">{name}</span>
		</div>
	</div>
</script>

<script type="javascript/template" id="tmpl-subscriber-avatar">
	<div class="avatar" style="background-image: url({avatar_url})" title="{last_name} {first_name}"></div>
</script>

<script type="javascript/template" id="tmpl-organization-block">
	<div class="organization_item {block_classes} Controller" data-page="organization/{id}" data-organization_id="{id}" data-title="{short_name}" {dataset}>
		<div class="avatar_block">
			<div class="avatar {avatar_classes}">
				<img src="{img_url}" onerror="this.onerror=null;this.src='/app/img/logo_40.png'">
			</div>
			<span class="avatar_name">{short_name}</span>
		</div>
		<span class="counter organization_counter OrganizationCounter {counter_classes}">{new_events_count}</span>
	</div>
</script>

<script type="javascript/template" id="tmpl-tabs-header">
	<header class="tabs_header -color_{color}">
		{tabs}
	</header>
</script>

<script type="javascript/template" id="tmpl-tab">
	<span class="tab Tab {classes}" {dataset}>{label}</span>
</script>

<script type="javascript/template" id="tmpl-vk-share-button">
	<button class="ShareButton share_icon {classes}" data-title="VK" data-href="http://vk.com/share.php?url=http://evendate.ru/event/{id}?title={title}&description={description}&image={image_horizontal_url}&noparse=false"></button>
</script>

<script type="javascript/template" id="tmpl-facebook-share-button">
	<button class="ShareButton share_icon {classes}" data-title="Facebook" data-href="http://www.facebook.com/dialog/share?app_id=1692270867652630&display=popup&title={title}&quote={description}&href=http://evendate.ru/event/{id}&redirect_uri=http://evendate.ru/event/{id}image[0][url]={image_horizontal_large_url}&image[0][user_generated]=true"></button>
</script>

<script type="javascript/template" id="tmpl-twitter-share-button">
	<button class="ShareButton share_icon twitter {classes}" data-title="Twitter" data-href="https://twitter.com/share?url=http://evendate.ru/event/{id}?text={title}&via=evendate.ru&hashtags=#evendate"></button>
</script>

<script type="javascript/template" id="tmpl-event-card">
	<div class="event_card">
		<div class="event_card_img" style="background-image: url('{image_horizontal_small_url}')"></div>
		<div class="event_card_description">
			<span>{title}</span>
		</div>
	</div>
</script>

<!-- Calendar -->

<script type="javascript/template" id="tmpl-calendar">
	<div class="{wrapper_class} -unselectable">
		<div class="{header_class}">
			<button class="PrevMonth {prev_btn_class} fa_icon fa-chevron-left" type="button"></button>
			<span class="MonthName {month_name_class}"></span>
			<button class="NextMonth {next_btn_class} fa_icon fa-chevron-right" type="button"></button>
		</div>
		<table class="CalendarTable {table_class}">
			<colgroup>
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
				<col valign="middle">
			</colgroup>
			<thead class="{thead_class}">
				<tr class="{head_tr_class}">
					<th class="{table_cell_class} {th_class} Week_1" data-weekday="1"><span>Пн</span></th>
					<th class="{table_cell_class} {th_class} Week_2" data-weekday="2"><span>Вт</span></th>
					<th class="{table_cell_class} {th_class} Week_3" data-weekday="3"><span>Ср</span></th>
					<th class="{table_cell_class} {th_class} Week_4" data-weekday="4"><span>Чт</span></th>
					<th class="{table_cell_class} {th_class} Week_5" data-weekday="5"><span>Пт</span></th>
					<th class="{table_cell_class} {th_class} Week_6" data-weekday="6"><span>Сб</span></th>
					<th class="{table_cell_class} {th_class} Week_0" data-weekday="0"><span>Вс</span></th>
				</tr>
			</thead>
			<tbody class="CalendarTableBody {tbody_class}"></tbody>
		</table>
	</div>
</script>

<script type="javascript/template" id="tmpl-calendar-row">
	<tr class="{tr_class}"></tr>
</script>

<script type="javascript/template" id="tmpl-calendar-div">
	<td class="{td_classes}" data-weekday="{day_number}" data-date="{date}" data-title="{date_text}" {dataset}><span>{number}</span></td>
</script>

<!-- Edit Event Page -->

<script type="javascript/template" id="tmpl-edit-event-page">

	<div class="page edit_event_page">
		<form class="form-horizontal" id="edit-event-form">

			<h3>{header_text}</h3>
			<input id="edit_event_event_id" type="hidden" name="event_id" value="{id}">

			<div class="EditEventOrganizations -hidden">
				<h4 class="form_label"><label for="edit_event_organization">Организация</label></h4>
				<div class="form_unit">
					<select id="edit_event_organization" name="organization_id"></select>
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_title">Название</label></h4>
			<div class="form_unit">
				<input id="edit_event_title" class="form_input LimitSize" type="text" name="title" value="{title}" autocomplete="off" placeholder="Название мероприятия" data-maxlength="150" required>
			</div>

			<h4 class="form_label">Дата</h4>
			<div class="event_datepicker">
				<div class="EventDatesCalendar event_datepicker_calendar"></div>
				<div class="event_datepicker_form">
					<p>Выбраны даты:</p>
					<div class="selected_days EventSelectedDaysText"><p>Даты не выбраны</p></div>
					<div class="form_group MainTime -parts_e_2">
						<div class="form_unit -inline">
							<label class="form_label">Начало</label>
							<div class="form_unit">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit">
										<input class="form_input StartHours" required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit">
										<input class="form_input StartMinutes" required>
									</div>
								</div>
							</div>
						</div>
						<div class="form_unit -inline">
							<label class="form_label">Конец</label>
							<div class="form_unit">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit">
										<input class="form_input EndHours" required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit">
										<input class="form_input EndMinutes" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form_unit">
						<input id="edit_event_different_time" class="form_checkbox" type="checkbox" name="different_time" tabindex="-1">
						<label class="form_label" for="edit_event_different_time"><span>Разное время</span></label>
					</div>
				</div>
			</div>

			<div id="edit_event_selected_days_wrapper" class="collapsing_wrapper">
				<div class="collapsing_content">
					<table class="event_selected_days_table">
						<colgroup>
							<col width="7%">
							<col width="21%">
							<col width="10%">
							<col width="31%">
							<col width="31%">
						</colgroup>
						<thead>
							<tr>
								<th></th>
								<th>День</th>
								<th></th>
								<th>Время начала</th>
								<th>Время конца</th>
							</tr>
						</thead>
						<tbody class="SelectedDaysRows">
						</tbody>
					</table>
					<div style="display: inline-block">
						<input id="new_date" type="hidden">
						<button class="button -color_default event_selected_days_add_date AddDayToTable DatePicker RippleEffect" type="button"><span>Добавить день</span></button>
					</div>
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_placepicker">Место проведения</label></h4>
			<div class="form_group -parts_3_1">
				<div class="form_unit">
					<input id="edit_event_placepicker" class="form_input Placepicker" name="location" value="{location}" required>
				</div>
				<div class="form_unit">
					<button class="button -color_primary -fill RippleEffect EditEventDefaultAddress" type="button" tabindex="-1">По умолчанию</button>
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_description">Описание</label></h4>
			<div class="form_unit">
				<textarea id="edit_event_description" class="form_textarea LimitSize" data-maxlength="500" name="description" placeholder="Не более 500 символов" required>{description}</textarea>
			</div>

			<h4 class="form_label">Регистрация</h4>
			<div class="form_unit">
				<input id="edit_event_registration_required" class="form_checkbox" type="checkbox" name="registration_required">
				<label class="form_label" for="edit_event_registration_required"><span>Обязательная регистрация</span></label>
			</div>
			<p>Крайний срок регистрации до:</p>
			<div class="form_group -parts_2_3 RegistrationTill">
				<div class="form_unit -inline -status_disabled">
					<label class="form_label">Дата</label>
					<div class="form_select -v_centering DatePicker" data-min_date="{tomorrow_date}"><label>{registration_till_data_label}</label><input name="registration_till_date" value="{registration_till_data}" type="hidden" disabled required></div>
				</div>
				<div class="form_unit -status_disabled">
					<div class="form_group -parts_e_2">
						<div class="form_unit -inline -status_disabled">
							<label class="form_label">Время</label>
							<div class="form_unit -status_disabled">
								<div class="form_group -time_input TimeInput">
									<div class="form_unit -status_disabled">
										<input class="form_input" name="registration_till_time_hours" value="{registration_till_time_hours}" disabled required>
									</div>
									<span class="divider">:</span>
									<div class="form_unit -status_disabled">
										<input class="form_input" name="registration_till_time_minutes" value="{registration_till_time_minutes}" disabled required>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h4 class="form_label">Цена</h4>
			<div class="form_group -parts_1_3">
				<div class="form_unit">
					<input id="edit_event_free" class="form_checkbox" type="checkbox" checked name="is_free">
					<label class="form_label" for="edit_event_free"><span>Бесплатно</span></label>
				</div>
				<div class="form_unit -inline -status_disabled MinPrice">
					<label class="form_label" for="edit_event_min_price"><span>Цена от</span></label>
					<input id="edit_event_min_price" class="form_input" type="text" name="min_price" autocomplete="off" disabled placeholder="Минимальная цена">
				</div>
			</div>

			<h4 class="form_label"><label for="edit_event_url">Ссылка на страницу мероприятия</label></h4>
			<div class="form_unit">
				<input id="edit_event_url" class="form_input" type="text" name="detail_info_url" value="{detail_info_url}" autocomplete="off" placeholder="Ссылка">
			</div>

			<h4 class="form_label"><label for="event_tags">Теги</label></h4>
			<div class="form_unit">
				<input id="event_tags" class="form_input EventTags" type="text" name="tags" autocomplete="off" required>
			</div>

			<h4 class="form_label"><label>Обложка для мероприятия</label></h4>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap ImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Горизонтальная</label></h4>
						<div class="Tabs">
							<header class="tabs_header -color_accent">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="edit_event_load_by_url_hor" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_accent RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="edit_event_load_by_url_hor">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_accent RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>

							<button class="button -color_accent_alt RippleEffect CallModal -hidden" type="button" data-modal_type="cropper" data-source_img="{image_horizontal_url}" data-aspect_ratio="16/9">

				<div class="form_unit">
					<div class="img_holder">
						<img class="edit_event_img_preview_hor EditEventImgPreview ImgPreview" src="{image_horizontal_url}">
						<img src="app/img/edit_event/edit_event_img_placeholder_hor.png">
						<input id="edit_event_image_horizontal_src" class="DataUrl" type="hidden" name="image_horizontal" value="{image_horizontal_base64}">
						<input id="edit_event_image_horizontal_filename" class="FileName" type="hidden" name="filename_horizontal" value="{image_horizontal_filename}">
					</div>
				</div>
			</div>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap ImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Вертикальная</label></h4>
						<div class="Tabs">
							<header class="tabs_header -color_accent">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="edit_event_load_by_url_vert" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_accent RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="edit_event_load_by_url_vert">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_accent RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>
								</div>
							</div>
						</div>
						<p class="FileNameText"></p>
						<div class="form_unit">
							<button class="button -color_accent_alt RippleEffect CallModal -hidden" type="button" data-modal_type="cropper" data-source_img="{image_vertical_url}" data-aspect_ratio="7/10">
								<span class="Text">Кадрировать</span>
							</button>
						</div>
					</div>
				</div>
				<div class="form_unit">
					<div class="img_holder">
						<img class="edit_event_img_preview_vert EditEventImgPreview ImgPreview" src="{image_vertical_url}">
						<img src="app/img/edit_event/edit_event_img_placeholder_vert.png">
						<input id="edit_event_image_vertical_src" class="DataUrl" type="hidden" name="image_vertical" value="{image_vertical_base64}">
						<input class="FileName" type="hidden" name="filename_vertical" value="{image_vertical_filename}">
					</div>
				</div>
			</div>
			<!--
			<h4 class="form_label"><label>Уведомления для пользователей</label></h4>
			<div class="form_group -parts_1_2_1">
				<div class="form_unit">
					<select class="form_select2 ToSelect2" data-minimum-results-for-search="-1">

									<input class="form_input">
								</div>

					</div>
				</div>
			</div>-->

			<h4 class="form_label"><label for="event_tags">Публикация</label></h4>
			<div class="form_group -parts_e_2">

				<div class="form_unit">
					<input id="edit_event_delayed_publication" class="form_checkbox" type="checkbox" name="delayed_publication">
					<label class="form_label" for="edit_event_delayed_publication"><span>Отложенная публикация</span></label>
				</div>

				<div class="form_unit DelayedPublication -status_disabled">

					<div class="form_unit -inline">
						<label class="form_label">Дата</label>
						<div class="form_select -v_centering DatePicker" data-min_date="{current_date}"><label>{public_at_data_label}</label><input type="hidden" name="public_at_date" value="{public_at_data}" disabled required></div>
					</div>

					<div class="form_unit -inline">
						<label class="form_label">Точное время</label>
						<div class="form_unit">
							<div class="form_group -time_input TimeInput">
								<div class="form_unit">
									<input class="form_input" name="public_at_time_hours" value="{public_at_time_hours}" disabled required>
								</div>
								<span class="divider">:</span>

			<div class="form_unit -h_centering">
				<button id="edit_event_submit" class="button RippleEffect -color_accent" type="button">Опубликовать</button>
			</div>

		</form>
	</div>

</script>

<script type="javascript/template" id="tmpl-selected-table-day">
	<tr class="TableDay_{date}" data-date="{date}">
		<td><button class="remove_date RemoveRow" type="button">&times;</button></td>
		<td><input class="form_input DatePicker" value="{formatted_date}" data-selected_day="{date}" required></td>
		<td></td>
		<td>
			<div class="form_unit -inline">
				<label class="form_label">Начало</label>
				<div class="form_unit">
					<div class="form_group -time_input TimeInput">
						<div class="form_unit">
							<input class="form_input StartHours" value="{start_hours}" required>
						</div>
						<span class="divider">:</span>
						<div class="form_unit">
							<input class="form_input StartMinutes" value="{start_minutes}" required>
						</div>
					</div>
				</div>
			</div>
		</td>
		<td>
			<div class="form_unit -inline">
				<label class="form_label">Конец</label>
				<div class="form_unit">
					<div class="form_group -time_input TimeInput">
						<div class="form_unit">
							<input class="form_input EndHours" value="{end_hours}" required>
						</div>
						<span class="divider">:</span>
						<div class="form_unit">
							<input class="form_input EndMinutes" value="{end_minutes}" required>
						</div>
					</div>
				</div>
			</div>
		</td>
	</tr>
</script>

<!-- Event Page -->

<script type="javascript/template" id="tmpl-event-page">
	<div class="page event_page">
		<div class="event_main_content">
			<header class="event_header">
				<div class="event_image CallModal" data-modal_type="media" style="background-image: url('{image_horizontal_large_url}')"></div>
				<div class="event_image_bottom">
					<div class="form_group -parts_e_2 AddAvatarWrapper">
						<div class="form_unit">
							<div class="avatars_collection -subscribable -rounded -bordered -size_small {avatars_collection_classes} AvatarsCollection CallModal" data-max_subscribers="6" data-modal_type="favors" data-modal_entity_type="event" data-modal_entity_id="{id}" data-modal_title="Добавили в избранное">
								{subscribers}
							</div>
							<span class="counter -size_30x30 -bordered -color_marginal -castable {favored_users_show}">+<span class="FavoredCount">{favored_users_count}</span></span>
						</div>
						<div class="form_unit" align="right">
							<button class="button -empty -low -rounded fa_icon fa-bell-o -color_neutral RippleEffect DropdownButton" data-dropdown="edit_notification" data-dd-width="190" data-dd-pos-x="self.center" data-dd-pos-y="6" type="button"></button>
							<button class="button event_favourite_button -low -rounded fa_icon {subscribe_button_classes} Subscribe EventSubscribe -AddFavourite AddAvatar RippleEffect" data-event-id="{id}">
								<span class="Text">{subscribe_button_text}</span>
							</button>
							<div class="dropdown_box DropdownBox" data-dropdown_id="edit_notification">
								<header class="dropdown_header">Настройка напоминания</header>
								<form class="dropdown_box_wrapper">
									{notifications}
								</form>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="event_content">
				<h3 class="event_title" title="{title}">{title}</h3>
				<div class="event_description">{description}</div>
				<div class="event_map CallModal EventMap" data-modal_type="map" style="background-image: url('https://maps.googleapis.com/maps/api/staticmap?markers={location_sanitized}&zoom=15&size=640x640&scale=2&format=png&maptype=roadmap&key=AIzaSyCKu_xeHhtme8b1awA_rHjpfV3wVg1fZDg')" data-modal_map_location="{location_sanitized}"></div>
			</div>
		</div>
		<div class="event_additional_content">
			{event_edit_functions}
			{event_registration_information}
			{event_price_information}
			<div class="event_additional_field">
				<label class="event_additional_field_label">Организатор</label>
				<div class="avatar_block -size_small Controller" data-page="organization/{organization_id}" data-organization-id="{organization_id}" data-title="{organization_short_name}">
					<div class="avatar"><img src="{organization_logo_small_url}"></div>
					<span class="avatar_name">{organization_short_name}</span>
				</div>
			</div>
			{event_additional_fields}<!--
			<div class="share_block">
				<label class="share_title -color_primary -transform_uppercase">Поделиться</label>
				<div class="share_icons -size_small">{share_block}</div>
			</div>-->
		</div>
		<div class="event_canceled_cap -unselectable -centering {canceled}"><div><p>Организатор отменил событие</p>{cancel_cancellation}</div></div>
	</div>
</script>

<script type="javascript/template" id="tmpl-event-edit-functions">
	<button class="button -color_neutral -fill RippleEffect DropdownButton" data-dropdown="redact_event" data-dd-width="self" type="button">Редактирование события</button>
	<div class="dropdown_box DropdownBox" data-dropdown_id="redact_event">
		<div class="dropdown_list"><button class="dropdown_button -fill -color_accent RippleEffect CloseDropdown DropdownButton" data-dropdown="cancel_event" data-dd-width="self" type="button">Отменить событие</button></div>
		<div class="dropdown_list"><button class="dropdown_button -fill -color_neutral RippleEffect CloseDropdown Controller" data-page="edit_event" data-title="Редактировать событие" data-event-id="{id}" type="button">Редактировать</button></div>
	</div>
	<div class="dropdown_box DropdownBox" data-dropdown_id="cancel_event">
		<div class="dropdown_box_wrapper">
			<p>Вы уверены, что хотите отменить событие?</p>
		</div>
		<footer class="dropdown_box_footer">
			<span class="action -color_neutral CloseDropdown">Отмена</span>
			<span class="action -color_error CloseDropdown CancelEvent">Да</span>
		</footer>
	</div>
</script>

<script type="javascript/template" id="tmpl-settings-modal">

<!-- Add organization Page -->

<script type="javascript/template" id="tmpl-add-organization-page">

	<div class="page edit_event_page">
		<form class="form-horizontal" id="add-organization-form">

			<h3>{header_text}</h3>
			<input id="add_organization_organization_id" type="hidden" name="organization_id" value="{id}">


			<div class="EditEventOrganizations -hidden">
				<h4 class="form_label"><label for="add_organization_type">Категория</label></h4>
				<div class="form_unit">
					<select id="add_organization_type" name="type_id"></select>
				</div>
			</div>

			<h4 class="form_label"><label for="add_organization_title">Полное название</label></h4>
			<div class="form_unit">
				<input id="add_organization_title" class="form_input LimitSize" type="text" name="name" value="{name}" autocomplete="off" placeholder="Название организации" data-maxlength="150" required>
			</div>

			<h4 class="form_label"><label for="add_organization_short_name">Сокращенное название</label></h4>
			<div class="form_unit">
				<input id="add_organization_short_name" class="form_input LimitSize" type="text" name="short_name" value="{short_name}" autocomplete="off" placeholder="Сокращенное навание организации" data-maxlength="15" required>
			</div>

			<h4 class="form_label"><label for="add_organization_email">Email</label></h4>
			<div class="form_unit">
				<input id="add_organization_email" class="form_input" type="text" name="email" value="{email}" autocomplete="off" placeholder="Email для связи">
			</div>

			<h4 class="form_label"><label for="add_organization_site_url">Официальный сайт</label></h4>
			<div class="form_unit">
				<input id="add_organization_site_url" class="form_input" type="text" name="site_url" value="{site_url}" autocomplete="off" placeholder="Адрес сайта">
			</div>

			<h4 class="form_label"><label for="add_organization_address">Адрес</label></h4>
			<div class="form_unit">
				<input id="add_organization_address" class="form_input" type="text" name="default_address" value="{default_address}" autocomplete="off" placeholder="Фактический адрес">
			</div>

			<h4 class="form_label"><label for="add_organization_description">Описание</label></h4>
			<div class="form_unit">
				<textarea id="add_organization_description" class="form_textarea LimitSize" data-maxlength="250" name="description" placeholder="Не более 250 символов" required>{description}</textarea>
			</div>

			<h4 class="form_label"><label for="add_organization_facebook_url">Группа в Facebook</label></h4>
			<div class="form_unit">
				<input id="add_organization_facebook_url" class="form_input" type="text" name="facebook_url" value="{facebook_url}" autocomplete="off" placeholder="Ссылка на официальную группу в Facebook">
			</div>

			<h4 class="form_label"><label for="add_organization_vk_url">Группа во ВКонтакте</label></h4>
			<div class="form_unit">
				<input id="add_organization_vk_url" class="form_input" type="text" name="vk_url" value="{vk_url}" autocomplete="off" placeholder="Ссылка на официальную группу во ВКонтакте">
			</div>

			<h4 class="form_label"><label>Изображения</label></h4>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap ImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Логотип</label></h4>
						<h5 class="form_label"><label>минимальный размер 500x500 </label></h5>
						<h5 class="form_label"><label>рекомендуемый формат: png с прозрачным фоном</label></h5>
						<div class="Tabs">
							<header class="tabs_header -color_accent">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="add_organization_load_by_url_hor" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_accent RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="add_organization_load_by_url_hor">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_accent RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>
								</div>
							</div>
						</div>
						<p class="FileNameText"></p>
						<div class="form_unit">
							<button class="button -color_accent_alt RippleEffect CallModal -hidden" type="button" data-modal_type="cropper" data-source_img="{img_url}" data-aspect_ratio="1/1">
								<span class="Text">Кадрировать</span>
							</button>
						</div>
					</div>
				</div>
				<div class="form_unit">
					<div class="img_holder">
						<img class="add_organization_img_preview_logo EditEventImgPreview ImgPreview" src="{img_url}">
						<img src="app/img/add_organization/preview.png">
						<input id="add_organization_img_src" class="DataUrl" type="hidden" name="logo" value="{img_base64}">
						<input id="add_organization_img_filename" class="FileName" type="hidden" name="logo_filename" value="{logo_filename}">
					</div>
				</div>
			</div>
			<div class="form_group -parts_e_2 EditEventImgLoadWrap ImgLoadWrap">
				<div class="form_unit -centering">
					<div class="wrapper">
						<h4 class="form_label"><label>Фоновое изображение</label></h4>
						<h5 class="form_label"><label>минимальный размер 1366x768 </label></h5>
						<h5 class="form_label"><label>рекомендуемый формат: jpeg/jpg</label></h5>
						<div class="Tabs">
							<header class="tabs_header -color_accent">
								<span class="tab Tab -active">По ссылке</span>
								<span class="tab Tab">С компьютера</span>
							</header>
							<div class="tab_bodies_wrap TabsBodyWrapper">
								<div class="tab_body TabsBody -active">
									<div class="form_unit">
										<input id="add_organization_load_by_url_vert" class="form_input" type="text" autocomplete="off" placeholder="Ссылка на изображение">
									</div>
									<div class="form_unit">
										<button class="button -color_accent RippleEffect LoadByURLButton" type="button" tabindex="-1" data-load_input="add_organization_load_by_url_vert">Загрузить</button>
									</div>
								</div>
								<div class="tab_body TabsBody">
									<div class="form_unit">
										<button class="button -color_accent RippleEffect FileLoadButton" type="button"><input class="LoadImg -hidden" type="file">Выбрать</button>
									</div>
								</div>
							</div>
						</div>
						<p class="FileNameText"></p>
						<div class="form_unit">
							<button class="button -color_accent_alt RippleEffect CallModal -hidden" type="button" data-modal_type="cropper" data-source_img="{background_img_url}" data-aspect_ratio="16/9">
								<span class="Text">Кадрировать</span>
							</button>
						</div>
					</div>
				</div>
				<div class="form_unit">
					<div class="img_holder">
						<img class="add_organization_img_preview_background EditEventImgPreview ImgPreview" src="{background_img_url}">
						<img src="app/img/add_organization/preview.png">
						<input id="add_organization_background_src" class="DataUrl" type="hidden" name="background" value="{background_base64}">
						<input class="FileName" type="hidden" name="background_filename" value="{background_filename}">
					</div>
				</div>
			</div>

			<div class="form_unit -h_centering">
				<button id="add_organization_submit" class="button RippleEffect -color_accent" type="button">Сохранить</button>
			</div>
		</form>
        <div class="alert">

        </div>
	</div>
</script>
